<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ecommerce - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <h1>🛍️ Simple Ecommerce</h1>
        </div>
        <div class="header-actions">
            <button id="login-btn">Login</button>
            <div id="cart-icon" title="View Cart">
                🛒 <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <main>
        <section id="products-container"></section>
    </main>

    <div id="cart-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" id="close-cart">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>

    <script src="../shared/models/Product.js"></script>
    <script src="../shared/services/AuthService.js"></script>
    <script src="../shared/services/CartService.js"></script>
    <script src="../shared/services/ProductService.js"></script>
    <script src="../shared/utils/auth-utils.js"></script>
    <script src="../shared/cart.js"></script>
    <script src="../shared/products.js"></script>
    <script src="script.js"></script>
</body>
</html>
