<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ecommerce - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <h1>üõçÔ∏è Simple Ecommerce</h1>
        </div>
        <div class="header-actions">
            <a href="../home/index.html">Home</a>
        </div>
    </header>

    <div class="auth-container">
        <h2>Register</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="register-name">Name</label>
                <input type="text" id="register-name" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="../login/index.html">Login here</a></p>
    </div>

    <script src="../shared/services/AuthService.js"></script>
    <script src="../shared/utils/auth-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
