<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ecommerce - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <h1>üõçÔ∏è Simple Ecommerce</h1>
        </div>
        <div class="header-actions">
            <a href="../home/index.html">Home</a>
        </div>
    </header>

    <div class="auth-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="../register/index.html">Register here</a></p>
    </div>

    <script src="../shared/services/AuthService.js"></script>
    <script src="../shared/utils/auth-utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
